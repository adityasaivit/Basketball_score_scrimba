<html>
    <head>
        <title>
            Basketball-Sore
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="outer-outer">
            <p class="lead">Lead:</p>
            <div class="outer">
                <div class="scorecard">
                    <p class="heading">ONE</p>
                    <div class="score-one score">0</div>
                    <div class="buttons">
                        <button class="button" onclick="firstone()">+1</button>
                        <button class="button" onclick="firstthree()">+3</button>
                        <button class="button" onclick="firstfive()">+5</button>
                    </div>
                    
                </div>
                <div class="scorecard">
                    <p class="heading">TWO</p>
                    <div class="score-two score">0</div>
                    <div class="buttons">
                        <button class="button" onclick="secondone()">+1</button>
                        <button class="button" onclick="secondthree()">+3</button>
                        <button class="button" onclick="secondfive()">+5</button>
                    </div>
                </div>
                
    
            </div>
            <div class="reset-container">
                <button class="reset" onclick="reset()">Reset</button>
            </div>
            
        </div>
       
        
    </body>
</html>
